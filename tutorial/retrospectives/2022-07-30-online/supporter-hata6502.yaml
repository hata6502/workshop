type: supporter
questions:
  # 参加した理由
  motivation:
    最近趣味の開発でもプライベートリポジトリにすることが多く、OSS活動してなくて寂しいから。
  # 見つけた場所
  via:
    Doorkeeperの通知
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # 満足度
  satisfaction-rating:
    - すごく満足した
  # 想定との違い
  difference:
    - 想定より充実していた
  # 進行役について
  moderator:
    うまく進んでいたと思います!
  # サポートメンターについて
  support-mentor:
    今回は全員がサポーターだった?気がします。
  # 進行役のやりやすさについて
  moderator-likely:
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    - サポーターとして参加する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    ２ヶ月周期と認識しています。時々参加させていただいています！今回３回目
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    Google formならアンケートを書きやすいかもです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    でもGitHubにcommitしてアンケート取るのも、OSS Gateならではな気がします。
    
